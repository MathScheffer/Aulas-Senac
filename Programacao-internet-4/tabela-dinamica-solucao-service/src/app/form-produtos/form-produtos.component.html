<h3>Formul√°rio de Produtos</h3>

<label for="id">Id:</label>
<input [(ngModel)]="produto.id" id="id">
<br />

<label for="nome">Nome:</label>
<input type="text" [(ngModel)]="produto.nome" id="nome">
<br />

<label for="preco">Preco: </label>
<input type="number" [(ngModel)]="produto.preco" id="preco">
<br />

<label for="marca">Marca:</label>
<input type="text" [(ngModel)]="produto.marca" id="marca">
<br />
<label for="validade">Validade:</label>
<input type="date" [(ngModel)]="produto.validade" id="validade">
<br />

<button redirectLink="tabela" (click)="cadastrar()" >{{botaoAcao}}</button>
<button redirectLink="tabela" (click)="cancelar()" >Cancelar</button>
