<h1>{{name}}</h1>

<table *ngIf="listaProdutos.length > 0">
    <thead>
        <tr>
            <td>Id</td>
            <td>Nome</td>
            <td>Preco</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of listaProdutos">
            <td>{{prod.id}}</td>
            <td>{{prod.nome}}</td>
            <td>{{prod.preco}}</td>
        </tr>
    </tbody>
</table>
